<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlyTik-India's Biggest Sale</title>
    <link rel="icon" href="title2.png" type="image/icon type">
    <link rel="stylesheet" href="default.css">
    <style>
        .logo{
    color: black;
    animation-name: blink;
    animation-iteration-count: infinite;
    animation-duration: 2s;
    animation-delay: 0.6s;
    padding-bottom: 1vh;
    padding: 2VH;
    display: inline-block;
        }
        
        .sb{/* search bar*/
            height: 2vw;
            width: 45vw;
            padding: 2vh;
            margin-bottom: 2vh;
            display: inline-block;
        }

        .sbb{        /* search bar button*/ 
            width: 8vh;
            height: 4.5vh;
            background-color: orange;
            border: 1px solid orange;
            font-weight: bold;
        }
        
        .login{ /* login  button*/
            height: 2.2vw;
            width: 4vw;
            float: right;
            display: inline;
            position: relative;
            top: 3.5vw;
            margin-right:2vh;       
        }
        
        
        .content{   /* photos (actual content)*/
            transition: transform;
            transition-duration: .2s;
            height: 22vh;
            margin: 4vh;
            border:0.4vh orange solid;
            animation-name: bup;
            
        }
        .content:hover{
            transform: scale(1.1);
        }
        
        @keyframes blink { /* logo blinking animation*/
            0%{color: black;}
            33%{color: orange;}
            66%{color:black;}
            100%{color:orange;}
        }
        .container{
            height: 70vh;
        }
       

    </style>
</head>
<body class="body">
    <a href="Home.html" class="logo">OnlyTik</a>
    <input class="sb" type="search" placeholder="what do you want to search?"><button type="reset" class="sbb" >Search</button>
    <a href="login.html"><button class="login">Login</button></a>
    <hr color="white">
    <nav>

            <li>Category</li>

            <li>Shop</li>
        </ul>
    </nav><br><hr color="white"><br><div class="container">

    <img  class="content" src="thumbnail 1.jpg">

</div><hr color="white">

</html>
